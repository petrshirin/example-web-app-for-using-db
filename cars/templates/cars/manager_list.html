{% extends "base.html" %}

{% block content %}
    <h2>Clients</h2>
    <h3><a href="/db_viewer/manager/create/">Create</a></h3>
    <table class="table" style="margin: 10px">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">FIO</th>
            <th scope="col">Salary</th>
        </tr>
        </thead>
        <tbody>
        {% for object in object_list %}
            <tr onclick="goToNewURL('/db_viewer/manager/edit/{{ object.pk }}')">
                <td scope="col">{{ object.id }} </td>
                <td scope="col">{{ object.FIO }} </td>
                <td scope="col">{{ object.salary }}</td>
            </tr>
        {% endfor %}
        </tbody>

    </table>
{% endblock %}

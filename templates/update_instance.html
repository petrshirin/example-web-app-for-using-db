{% extends "base.html" %}

{% block content %}
    <h2>Update instance</h2>
    <form method="post" action="">
        {% csrf_token %}
        <div class="col-4">
            {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update</button>
        <button type="button" class="btn btn-secondary" onclick="deleteInstance({{ object.pk }})">Delete</button>
        </div>
    </form>
{% endblock %}
